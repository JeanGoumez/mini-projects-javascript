<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="icon" type="image/x-icon" href="/public/SnakeGame.ico" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
    <script type="module" src="/style.css"></script>

    <div id="intro" class="intro-container">
      <h1 class="intro-title">Snake Game</h1>
      <button id="startButton" class="intro-button">Start</button>
      <label for="speedSelector">Select level :</label>
      <select id="speedSelector" class="intro-speed-select">
        <option value="1000">Easy</option>
        <option value="700">Medium</option>
        <option value="300">Hard</option>
      </select>
    </div>

    <div id="game" class="game-container">
      <div id="board"></div>
      <div class="boardInfo">
        <div class="info">
          <div class="">
            Score :
            <strong id="scoreBoard"></strong>
          </div>

          <div class="gameInfo">
            <div class="">
              Level :
              <strong id="speed"></strong>
            </div>
          </div>
        </div>
        <button id="start" class="retro-button">Start</button>
      </div>
      <div id="gameOver">Game Over</div>
    </div>
  </body>
</html>
